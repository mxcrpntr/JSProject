<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="./src/scripts/d3-v3-min.js"></script>
    <title>Project Name</title>
  </head>

  <body>


    <div id="main">
      <div id="input">
        <form id="ladder_input" action="" method="POST">
          <label>
          <input type="text" value="Starting word" id="startWord">
          </label>
          <label>
          <input type="text" value="Ending word" id="endWord">
          </label>
          <label>Allow anagrams:
          <input type="checkbox" value="true" id="anagrams">
          </label>
          <label>Allow adding/dropping letters:
          <input type="checkbox" value="true" id="addRemove">
          </label>
          <input type="submit" value="Generate shortest ladder">
        </form>
      </div>
        <div id="ladder-and-graph">
          <div id="ladder">
          </div>
          <div id="graph">
          </div>
      </div>
    </div>
  </body>

</html>
